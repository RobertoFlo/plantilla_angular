<div class="card flex justify-star">
  <p-drawer
    #drawerRef
    [(visible)]="visible"
    [maskStyle]="{ 'background-color': 'transparent' }"
    appendTo="body"
  >
    <ng-template #headless>
      <div class="flex flex-col h-full bg-white dark:bg-zinc-950 text-slate-700 dark:text-white">
        <div class="flex items-center justify-between px-6 pt-4 shrink-0">
          <span class="inline-flex items-center gap-2">
            <svg
              width="31"
              height="33"
              viewBox="0 0 31 33"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="block mx-auto"
            >

                d="M15.1934 0V0V0L0.0391235 5.38288L2.35052 25.3417L15.1934 32.427V32.427V32.427L28.0364 25.3417L30.3478 5.38288L15.1934 0Z"

              />

              />

                fill-rule="evenodd"
                clip-rule="evenodd"

              />

              />

                d="M11.4013 8.27235L8.00893 7.94938L10.2705 5.68861H12.5321L11.4013 8.27235Z"
                fill="var(--ground-background)"
              />
            </svg>
            <span class="font-semibold text-2xl text-primary">Your Logo</span>
          </span>
          <span>
            <p-button
              type="button"
              (click)="visible = false"
              icon="pi pi-times"
              rounded="true"
              outlined="true"
              styleClass="h-8 w-8"
              class="cursor-pointer"
            ></p-button>
          </span>
        </div>
        <div class="overflow-y-auto">
          <ul *ngFor="let section of menuSections" class="list-none p-4 m-0">
            <li>
              <div
                pRipple
                 (click)="toggleItem(section)"
                pStyleClass="@next"
                enterFromClass="hidden"
                enterActiveClass="animate-slidedown"
                leaveToClass="hidden"
                leaveActiveClass="animate-slideup"
                class="p-4 flex items-center justify-between text-surface-600 dark:text-surface-200 cursor-pointer p-ripple"
              >
                <span class="font-medium">{{ section.label }}</span>
                <i class="pi pi-chevron-down ml-auto transition-transform" [class.rotate-180]="!section.expanded"></i>
              </div>
              <ul class="list-none p-0 m-0 overflow-hidden" [hidden]="!section.expanded">
                <li *ngFor="let item of section.items">
                  <!-- <a
                    pRipple
                    class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
                  >
                    <i class="pi {{ item.icon }} mr-2"></i>
                    <span class="font-medium">{{ item.label }}</span>
                  </a>  -->
                  
                    <a
                      pRipple
                      (click)="toggleItem(item)"
                      class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
                    >
                      <i class="pi {{ item.icon }} mr-2"></i>
                      <span class="font-medium">{{ item.label }}</span>
                       <ng-container *ngIf="item.children">
                      <i
                        class="pi pi-chevron-down ml-auto transition-transform"
                        [class.rotate-180]="item.expanded"
                      ></i>
                    </ng-container>
                    </a>
                  <ng-container *ngIf="item.children">
                    <ul
                      class="list-none py-0 pl-4 pr-0 m-0 overflow-hidden transition-all"
                      [hidden]="!item.expanded"
                    >
                      <li *ngFor="let child of item.children">
                        <a
                          pRipple
                          class="flex items-center cursor-pointer p-4 rounded-border hover:bg-surface-100 dark:hover:bg-surface-700"
                        >
                          <i class="pi {{ child.icon }} mr-2"></i>
                          <span class="font-medium">{{ child.label }}</span>
                        </a>
                      </li>
                    </ul>
                  </ng-container>
                </li>
              </ul>
            </li>
          </ul>
          <ul class="list-none p-4 m-0">
            <li>
              <div
                pRipple
                pStyleClass="@next"
                (click)="submenu = !submenu"
                enterFromClass="hidden"
                enterActiveClass="animate-slidedown"
                leaveToClass="hidden"
                leaveActiveClass="animate-slideup"
                class="p-4 flex items-center justify-between text-surface-600 dark:text-surface-200 cursor-pointer p-ripple"
              >
                <span class="font-medium">APPLICATION</span>
                <i class="pi pi-chevron-down ml-auto transition-transform" [class.rotate-180]="submenu"></i>
              </div>
              <ul class="list-none p-0 m-0 overflow-hidden" [hidden]="submenu">
                <li>
                  <a
                    pRipple
                    class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
                  >
                    <i class="pi pi-folder mr-2"></i>
                    <span class="font-medium">Projects</span>
                  </a>
                </li>
                <li>
                  <a
                    pRipple
                    class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
                  >
                    <i class="pi pi-chart-bar mr-2"></i>
                    <span class="font-medium">Performance</span>
                  </a>
                </li>
                <li>
                  <a
                    pRipple
                    class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
                  >
                    <i class="pi pi-cog mr-2"></i>
                    <span class="font-medium">Settings</span>
                  </a>
                </li>
                <li>
                  <a
                    pRipple
                    class="flex items-center cursor-pointer p-4 rounded-border text-red-500 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
                  >
                    <i class="pi pi-sign-in mr-2"></i>
                    <span class="font-medium">Cerrar Sesi√≥n</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="mt-auto">
          <hr class="mb-4 mx-4 border-t border-0 border-surface" />
          <a
            pRipple
            class="m-4 flex items-center cursor-pointer p-4 gap-2 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
          >
            <p-avatar
              image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
              shape="circle"
            />
            <span class="font-bold">Amy Elsner</span>
          </a>
        </div>
      </div>
    </ng-template>
  </p-drawer>
  <p-button
    styleClass="!w-12 !h-12 !rounded-full"
    (click)="visible = true"
    icon="pi pi-bars !text-2xl dark:text-white"
  />
</div>
