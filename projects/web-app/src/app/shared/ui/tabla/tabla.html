<div class="flex px-8 h-full w-full ">
    <p-table [value]="items" showGridline="true" stripedRows  style="width: 100%;" >
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let header of header">{{header.header}}</th>
                <th *ngIf="acciones">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-items>
            <tr>
                <td *ngFor="let header of header">
                    {{items[header.field]}}
                </td>
              
                <td *ngIf="acciones" class="flex gap-2">
                    <p-button icon="pi pi-pencil" rounded="true" outlined="true" styleClass="h-8 w-8" class="cursor-pointer"></p-button>
                    <p-button icon="pi pi-trash" rounded="true" outlined="true" styleClass="h-8 w-8" class="cursor-pointer"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
